<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubStream | Config Extractor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="src/assets/favicon.svg" type="svg+xml">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            900: '#134e4a',
                            950: '#042f2e',
                        },
                        dark: {
                            800: '#18181b', // Zinc 900
                            900: '#09090b', // Zinc 950
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Vazirmatn', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&family=Vazirmatn:wght@400;500&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/notif.css">
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-dark-900 dark:text-gray-200 min-h-screen flex flex-col relative overflow-x-hidden selection:bg-brand-500 selection:text-white transition-colors duration-300">
    
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none hidden dark:block">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-brand-600/25 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/5 rounded-full blur-[120px]"></div>
    </div>

    <header class="w-full border-b border-gray-200 dark:border-white/5 backdrop-blur sticky top-0 z-30 bg-white/40 dark:bg-dark-800/20 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-400 to-brand-600 flex items-center justify-center shadow-lg shadow-brand-500/20 text-white">
                    <i class="ph-bold ph-waves text-xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">SubStream</h1>
            </div>
            
            <div class="flex items-center gap-2">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/20 transition-colors text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-label="Toggle Theme">
                    <i class="ph ph-moon dark:hidden text-xl"></i>
                    <i class="ph ph-sun hidden dark:block text-xl"></i>
                </button>
                <a href="https://github.com/WhoisNeon" target="_blank" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/20 transition-colors text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                    <i class="ph ph-github-logo text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center w-full px-4 sm:px-6 py-8 sm:py-12 gap-8 max-w-7xl mx-auto">
        
        <section class="w-full max-w-3xl flex flex-col gap-6 text-center animate-fade-in-up">
            <div class="space-y-2">
                <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 dark:text-white">
                    Unlock your <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-brand-400">Subscription</span>
                </h2>
                <p class="text-gray-600 dark:text-gray-400 text-sm sm:text-base">
                    Paste your subscription URL below to extract, analyze, and manage your configurations.
                </p>
            </div>

            <form id="fetchForm" class="relative w-full group text-left">
                <div class="absolute inset-0 bg-brand-500/20 rounded-2xl blur-xl group-hover:bg-brand-500/30 transition-all duration-500 opacity-0 group-hover:opacity-100 hidden dark:block"></div>
                
                <div class="relative flex flex-col gap-3 bg-white dark:bg-dark-800/80 border border-gray-200 dark:border-white/10 p-3 rounded-2xl shadow-xl dark:shadow-2xl backdrop-blur-xl">
                    <div class="flex flex-col sm:flex-row gap-2">
                        <div class="relative flex-grow">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="ph ph-link text-gray-400 text-lg"></i>
                            </div>
                            <input id="urlInput" type="url" placeholder="https://example.com/sub/..." required
                                class="w-full h-12 pl-11 pr-10 rounded-xl bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-transparent focus:border-brand-500 focus:bg-white dark:focus:bg-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-0 transition-all text-sm sm:text-base font-mono" />
                            
                            <button type="button" id="clearUrlInputBtn"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-white transition-colors hidden">
                                <i class="ph ph-x-circle text-xl"></i>
                            </button>
                        </div>
                        <button type="submit" id="extractBtn"
                            class="h-12 px-8 rounded-xl bg-brand-600 hover:bg-brand-500 text-white font-semibold shadow-lg shadow-brand-500/20 transition-all active:scale-95 flex items-center justify-center gap-2 whitespace-nowrap">
                            <span>Extract</span>
                            <i class="ph-bold ph-arrow-right"></i>
                        </button>
                    </div>

                    <div class="flex items-center justify-end px-1">
                        <label class="flex items-center gap-2 cursor-pointer text-xs sm:text-sm text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors select-none">
                            <div class="container w-4 h-4">
                                <input type="checkbox" id="useCorsToggle">
                                <svg viewBox="0 0 64 64" height="100%" width="100%">
                                    <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                                </svg>
                            </div>
                            <span>Use CORS Proxy</span>
                        </label>
                    </div>
                </div>
            </form>
        </section>

        <section id="resultSection" class="w-full hidden flex-col gap-6 animate-fade-in-up" style="animation-delay: 100ms;">
            
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center bg-white/40 dark:bg-dark-800/50 border border-gray-200 dark:border-white/5 p-4 rounded-2xl backdrop-blur sticky top-20 z-20 shadow-lg dark:shadow-xl transition-colors duration-300">
                
                <div class="relative w-full md:w-96">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="searchConfigInput" type="text" placeholder="Filter configs..."
                        class="w-full py-2 pl-10 pr-4 rounded-lg bg-gray-100 dark:bg-dark-900/50 border border-gray-200 dark:border-white/10 focus:border-brand-500 text-sm text-gray-900 dark:text-gray-200 focus:outline-none transition-all placeholder-gray-500" />
                </div>

                <div class="flex gap-2 w-full md:w-[24rem] justify-end">
                    <button id="showSubQrBtn" class="flex items-center justify-center gap-2 px-4 py-2 bg-white dark:bg-dark-900/50 hover:bg-gray-50 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10 rounded-lg text-sm font-medium transition-all text-gray-600 dark:text-gray-300 hover:text-brand-600 dark:hover:text-white group shadow-sm">
                        <i class="ph ph-qr-code text-lg group-hover:text-brand-500 transition-colors"></i>
                        <span class="hidden sm:inline">Sub QR</span>
                    </button>
                    <button id="copyAllBtn" class="flex items-center justify-center gap-2 px-4 py-2 bg-white dark:bg-dark-900/50 hover:bg-gray-50 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10 rounded-lg text-sm font-medium transition-all text-gray-600 dark:text-gray-300 hover:text-brand-600 dark:hover:text-white group shadow-sm">
                        <i class="ph ph-copy text-lg group-hover:text-brand-500 transition-colors"></i>
                        <span class="hidden sm:inline">Copy All</span>
                    </button>
                    <button id="downloadAllBtn" class="flex items-center justify-center gap-2 px-4 py-2 bg-white dark:bg-dark-900/50 hover:bg-gray-50 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10 rounded-lg text-sm font-medium transition-all text-gray-600 dark:text-gray-300 hover:text-brand-600 dark:hover:text-white group shadow-sm">
                        <i class="ph ph-download-simple text-lg group-hover:text-brand-500 transition-colors"></i>
                        <span class="hidden sm:inline">Export</span>
                    </button>
                </div>
            </div>

            <div id="configList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>

            <div id="emptyState" class="hidden flex-col items-center justify-center py-12 text-gray-400 dark:text-gray-500">
                <i class="ph ph-ghost text-4xl mb-2"></i>
                <p>No configs found matching your filter.</p>
            </div>
        </section>
    </main>

    <footer class="w-full py-6 border-t border-gray-200 dark:border-white/5 text-center text-gray-500 dark:text-gray-500 text-sm bg-gray-50 dark:bg-dark-800 transition-colors duration-300">
        <p>&copy; 2025 SubStream. Open Source Project.</p>
    </footer>

    <div id="qrModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="hideModal()"></div>
        <div id="qrModalContent" class="relative bg-white dark:bg-dark-800 border border-gray-200 dark:border-white/10 p-6 rounded-3xl shadow-2xl max-w-sm w-full transform scale-95 opacity-0 transition-all duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 id="qrModalTitle" class="text-lg font-bold text-gray-900 dark:text-white truncate pr-4">QR Code</h3>
                <button onclick="hideModal()" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-white/5 hover:bg-gray-200 dark:hover:bg-white/10 flex items-center justify-center transition-colors">
                    <i class="ph ph-x text-gray-500 dark:text-gray-300"></i>
                </button>
            </div>
            <div id="qrcode-container" class="bg-white p-4 rounded-xl flex justify-center aspect-square items-center shadow-inner border border-gray-100"></div>
            <p class="text-center text-xs text-gray-400 mt-4">Scan with Camera</p>
        </div>
    </div>

    <div id="notif-container"></div>

    <script type="module" src="src/js/notif.js"></script>
    <script type="module" src="src/js/script.js"></script>
</body>
</html>
